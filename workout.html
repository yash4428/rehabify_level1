<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rehabify - Gamified Rehabilitation</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'></text></svg>" />

  <!-- MediaPipe (camera helper + pose) -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-primary to-secondary text-text">
  <div class="animate-fade-in max-w-4xl mx-auto p-4">

    <header class="flex justify-between items-start p-6 border-b border-gray-700 mb-6">
      <div class="flex flex-col">
        <h1 class="text-4xl font-bold mb-2"> Rehabify</h1>
        <div class="text-lg text-gray-300">Gamified Rehabilitation Therapy</div>
      </div>
      <div class="text-right">
        <span id="levelTag" class="px-3 py-1 bg-gray-800 rounded-full text-sm">• Level 1</span>
        <div class="text-xs text-gray-400 mt-1">Press Start to begin your journey</div>
      </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-4 gap-6">
      <!-- Video + overlay - takes up 3 columns, making it broader -->
      <div class="lg:col-span-3 relative">
        <div class="relative bg-gray-900 rounded-2xl overflow-hidden min-h-96">
          <video id="video" playsinline muted class="w-full h-full object-cover"></video>
          <canvas id="overlay" class="absolute inset-0 w-full h-full"></canvas>
        </div>
        <!-- Start and Next buttons positioned near camera -->
        <div class="flex justify-center gap-4 mt-4">
          <button id="startBtn" class="btn btn-primary px-8 py-3">▶ Start</button>
          <button id="nextBtn" class="btn btn-secondary px-8 py-3">Next ⏭</button>
        </div>
      </div>

      <!-- Right-side HUD - takes up 1 column -->
      <aside class="space-y-4">
        <div class="card">
          <div class="text-sm text-gray-400">Reps</div>
          <div id="repBig" class="text-3xl font-bold">0</div>
        </div>
        <div class="card">
          <div class="text-sm text-gray-400">Status</div>
          <div id="status" class="text-sm">Ready. Click Start when you are set.</div>
        </div>
        
        <div class="card">
          <div class="text-sm text-gray-400">Live Feedback</div>
          <div id="liveFeedback" class="live-feedback-container text-sm">Move into position to start</div>
        </div>
        
        <div class="card">
          <div class="text-sm text-gray-400">Exercise</div>
          <div id="exerciseInfo" class="text-sm">— | Reps 0/8</div>
        </div>

        <div class="card">
          <div class="grid grid-cols-3 gap-4">
            <div class="text-center">
              <div class="text-xs text-gray-400">Stars</div>
              <div class="text-lg font-semibold" id="stars">0</div>
            </div>
            <div class="text-center">
              <div class="text-xs text-gray-400">Streak</div>
              <div class="text-lg font-semibold" id="streak">0</div>
            </div>
            <div class="text-center">
              <div class="text-xs text-gray-400">Score</div>
              <div class="text-lg font-semibold" id="score">0</div>
            </div>
          </div>
        </div>


        <div id="mascot" class="card mascot-card" style="display: none;">
          <div class="mascot-emoji"></div>
          <div class="mascot-label">AI Coach</div>
        </div> 
        <div id="coachBox" class="toast" style="display:none;"></div>

       
        <div id="stickFigurePanel" class="card stick-figure-panel" style="display: none;">
          <div class="panel-header" style="display: none;">Exercise Demo</div> 
          <canvas id="stickFigureCanvas" width="200" height="120"></canvas>
        </div>
      </aside>
    </main>

    

    <footer class="p-6 border-t border-gray-700 mt-8 text-center text-gray-400">
      <div class="text-sm">Complete exercises to progress through levels</div>
    </footer>
  </div>
<script>
  window.CAL_DATA   = JSON.parse(localStorage.getItem("calibration") || "{}");
  window.AUTO_START = true;
</script>

  
  <!-- exercise modules -->
<script src="/shoulder_abduction.js"></script>
<script src="/front_reach.js"></script>
<script src="/overhead_press.js"></script>



<script>
  // Decide which level script to load from the URL
  const params = new URLSearchParams(location.search);
  const level = params.get("level") || "1";           // default to 1
  const tag = document.getElementById("levelTag");
  if (tag) tag.textContent = `• Level ${level}`;

  const el = document.createElement("script");
  el.src = `/script_level${level}.js`;             // -> /script_level1.js or /script_level2.js
  document.body.appendChild(el);
</script>


</body>
</html>
